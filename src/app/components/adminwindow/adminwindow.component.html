<h1>Admin Window</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Users Information</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
      <th scope="col">Rol</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.rol }}</td>
      <td><button type="button" class="btn btn-primary">Edit User</button></td>
      <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete User</button></td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-success">Add User</button>
